<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Text Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/207450c567.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="myForm">
      <div class="inputWrapper">
          <div class="inputBox"><label for="email"><strong>Email:</strong></label></div>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="JoannaSmith@OT.co.uk"
          />
      </div>

      <div class="inputWrapper">
          <div class="inputBox"><label for="name"><strong>Name:</strong></label></div>
          <input type="text" id="name" name="name" placeholder="Joanna" />
      </div>

      <input id="submitButton" type="submit" value="Submit" />
    </form>
    <div class="wrapper">
      <div id="result"></div>
      <button id="copyButton"><i class="fa-regular fa-copy fa-2xl"></i></button>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
